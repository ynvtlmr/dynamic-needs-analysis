<!-- Save app state -->
<button (click)="clearAllLocalStorage()">Clear All</button>
<button (click)="downloadLocalStorageAsFile()">Download</button>
<input (change)="loadLocalStorageFromFile($event)" type="file" />
<br />
<!-- Navigation -->
<button
  (click)="selectedTab = link.path"
  *ngFor="let link of navLinks"
  [class.active]="selectedTab === link.path"
  [routerLink]="link.path"
>
  {{ link.label }}
</button>
<!-- Router -->
<router-outlet></router-outlet>
