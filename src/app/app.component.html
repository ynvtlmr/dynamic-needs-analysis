<!-- Save app state -->
<button (click)="clearAllLocalStorage()">Clear All</button>
<button (click)="downloadLocalStorageAsFile()">Download</button>
<input type="file" (change)="loadLocalStorageFromFile($event)" />
<br />
<!-- Navigation -->
<button
  *ngFor="let link of navLinks"
  [class.active]="selectedTab === link.path"
  (click)="selectedTab = link.path"
  [routerLink]="link.path">
  {{link.label}}
</button>
<!-- Router -->
<router-outlet></router-outlet>
