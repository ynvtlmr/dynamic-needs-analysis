<router-outlet></router-outlet>
<button (click)="clearAllLocalStorage()">Clear All</button>
<button (click)="downloadLocalStorageAsFile()">Download</button>
<input type="file" (change)="loadLocalStorageFromFile($event)" />
<br />

<ul>
    <li (click)="selectTab('client')" [ngClass]="{'active': selectedTab === 'client'}">Client</li>
    <li (click)="selectTab('beneficiaries')" [ngClass]="{'active': selectedTab === 'beneficiaries'}">Beneficiaries</li>
    <li (click)="selectTab('financial-instrument')" [ngClass]="{'active': selectedTab === 'financial-instrument'}">Financial Instrument</li>
    <li (click)="selectTab('business')" [ngClass]="{'active': selectedTab === 'business'}">Business</li>
</ul>

<div *ngIf="selectedTab === 'client'">
    <app-client></app-client>
</div>
<div *ngIf="selectedTab === 'beneficiaries'">
    <app-beneficiary></app-beneficiary>
</div>
<div *ngIf="selectedTab === 'financial-instrument'">
    <app-financial-instrument></app-financial-instrument>
</div>
<div *ngIf="selectedTab === 'business'">
    <app-business></app-business>
</div>
