<!-- Save app state -->
<button (click)="clearAllLocalStorage()">Clear All Data</button>
<button (click)="downloadLocalStorageAsFile()">Save Client</button> | Load Saved
Client:<input type="file" (change)="loadLocalStorageFromFile($event)" />
<br />
<!-- Navigation -->
<button
  *ngFor="let link of navLinks"
  [class.active]="selectedTab === link.path"
  (click)="selectedTab = link.path"
  [routerLink]="link.path"
>
  {{ link.label }}
</button>
<!-- Router -->
<router-outlet></router-outlet>
