<div>
  <ngx-charts-bar-horizontal-stacked
    [results]="valueChartData"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [animations]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'$ Value'"
    [yAxisLabel]="'Asset Name'"
  >
  </ngx-charts-bar-horizontal-stacked>
</div>
<div>
  <ngx-charts-bar-horizontal-stacked
    [results]="percentageChartData"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [animations]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'% Percent'"
    [yAxisLabel]="'Asset Name'"
  >
  </ngx-charts-bar-horizontal-stacked>
</div>
