<table>
  <tr>
    <th>Label</th>
    <th>Value</th>
    <th>Priority</th>
  </tr>
  <tr *ngFor="let row of totalsData">
    <td>{{ row.label }}</td>
    <td class="number">{{ row.value | currency }}</td>
    <td *ngIf="row.priority !== undefined">
      <input
        type="range"
        [(ngModel)]="row.priority"
        (change)="updatePriority(row.key, row.priority)"
        min="0"
        max="100"
      />{{ row.priority }}%
    </td>
  </tr>
</table>
