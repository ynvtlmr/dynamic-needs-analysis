<div class="total-insurable-needs">
  <table>
    <thead>
      <tr>
        <th>Liability Name</th>
        <th>Insurable Need</th>
        <th>Priority</th>
        <th>Coverage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let liability of liabilities">
        <td>{{ liability.name }}</td>
        <td>{{ liability.value | currency }}</td>
        <td *ngIf="isNumeric(liability.value)">
          <input
            type="range"
            min="0"
            max="100"
            [(ngModel)]="liability.percentageAllocation"
            (change)="onPercentageChange(liability)"
          />
        </td>
        <td *ngIf="!isNumeric(liability.value)"></td>
        <td>
          {{
            isNumeric(liability.calculatedCoverage)
              ? (liability.calculatedCoverage | currency)
              : ""
          }}
        </td>
      </tr>
      <!-- Row to display total insurable need -->
      <tr>
        <td>Total</td>
        <td>{{ totalInsurableNeed | currency }}</td>
        <td colspan="2"></td>
      </tr>
    </tbody>
  </table>
</div>
