<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Dynamic Needs Analysis</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="submitForm('logIn')">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <label>Email: </label>
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="Enter your email"
          />
          <mat-error *ngIf="authForm.get('email')?.errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="authForm.get('email')?.errors?.['email']">
            Enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <label>Password: </label>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error *ngIf="authForm.get('password')?.errors?.['required']">
            Password is required.
          </mat-error>
        </mat-form-field>

        <!-- Action Buttons -->
        <div class="actions">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>login</mat-icon>
            <span>Log In</span>
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="submitForm('signUp')"
          >
            <mat-icon>person_add</mat-icon>
            <span>Sign Up</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
